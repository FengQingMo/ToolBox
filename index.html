<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>工具箱 - 实用工具集合</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 添加超时监测脚本 -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        // 监测应用是否成功加载
        setTimeout(() => {
          const appElement = document.getElementById('app');
          if (appElement && appElement.childElementCount === 0) {
            console.error('应用未正确加载，尝试重新初始化...');
            // 如果应用没有加载，可以尝试重新加载或显示错误消息
            appElement.innerHTML = '<div style="padding: 20px; text-align: center;">' +
              '<h2>应用加载失败</h2>' +
              '<p>请尝试刷新页面，或检查开发者控制台查看错误信息。</p>' +
              '<button onclick="window.location.reload()">刷新页面</button>' +
              '</div>';
          }
        }, 5000); // 5秒后检查
      });
    </script>
  </head>
  <body>
    <div id="app">
      <!-- Vue应用将在此处挂载 -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="text-align: center;">
          <h2>工具箱正在加载中...</h2>
          <p>请稍等片刻</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
